<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dog Registration</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="container-header">
                <img src="images/favicon.ico">
                <h2 class="m-0">Dog Registration</h2>
            </div>
            <div class="container-content">
                <form id="dog_registration_form" action="register.php" method="POST">
                    <div class="row">
                        <div class="col">
                            <label for="dog_name">Dog Name *</label>
                            <input id="dog_name" name="dog_name" type="text" maxlength="50" placeholder="Dog Name">
                            <span class="error" id="dog_name_error"></span>
                        </div>
                        <div class="col">
                            <label for="breed">Breed *</label>
                            <input id="breed" name="breed" type="text" minlength="2" maxlength="50" placeholder="Breed">
                            <span class="error" id="breed_error"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <legend>Gender</legend>
                            <div>
                                <label for="male">
                                    <input id="male" name="gender" type="radio" value="male" checked>
                                    Male
                                </label>
                                <label for="female">
                                    <input id="female" name="gender" type="radio" value="female">
                                    Female
                                </label>
                            </div>
                            <span class="error" id="gender_error"></span>
                        </div>
                        <div class="col">
                            <label for="microchip_number">Microchip # (9-15 digits)</label>
                            <input id="microchip_number" name="microchip_number" type="number" placeholder="Microchip #">
                            <span class="error" id="microchip_number_error"></span>
                        </div>
                    </div>
                    <input id="register_dog" type="submit" value="Register" class="btn-primary w-15">
                </form>
            </div>
        </div>
        <footer>
            <a href="https://www.flaticon.com/free-icons/paws" title="paws icons">Paws icons created by Solid Icon Co - Flaticon</a>
        </footer>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="registration_form.js"></script>
    </body>
</html>
