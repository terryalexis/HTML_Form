<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dog Registration</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="container-header">
                <img src="images/favicon.ico">
                <h2 class="m-0">Dog Registration</h2>
            </div>
            <div class="container-content">
            <!-- Section for Dog info and Owner info? -->
                <form method="POST">
                    <div class="row">
                        <div class="col">
                            <label for="dog-name">Dog's Name</label>
                            <input id="dog-name" name="dog-name" type="text" pattern="^[A-Za-z\s]+$" maxlength="50" placeholder="Dog's Name">
                        </div>
                        <div class="col">
                            <label for="breed">Breed</label>
                            <input id="breed" name="breed" type="text" maxlength="50" placeholder="Breed">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="gender">Gender</label>
                            <div>
                                <label for="male">Male</label>
                                <input id="male" name="gender" type="radio" value="Male">
                                <label for="female">Female</label>
                                <input id="female" name="gender" type="radio" value="Female">
                            </div>
                        </div>
                        <div class="col">
                            <label for="microchip_number">Microchip #</label>
                            <input name="microchip_number" type="text" placeholder="Microchip #">
                        </div>
                    </div>
                    <input id="register-dog" type="submit" value="Register" class="btn-primary w-15">
                </form>
            </div>
        </div>
        <div>
            <a href="https://www.flaticon.com/free-icons/paws" title="paws icons">Paws icons created by Solid Icon Co - Flaticon</a>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="request_form.js"></script>
    </body>
</html>
